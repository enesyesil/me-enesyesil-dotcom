name: Build & Push to Docker Hub

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: eyeseley/me-enesyesil-dotcom:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Auto-deploy to Dokploy on successful push
      - name: Trigger Dokploy deploy
        if: success()
        run: |
          curl -sS -X POST \
            "${{ secrets.DOKPLOY_URL }}/api/application.deploy" \
            -H "Authorization: Bearer ${{ secrets.DOKPLOY_API_KEY }}" \
            -H 'Content-Type: application/json' \
            -d '{
                 "applicationId": "${{ secrets.DOKPLOY_APP_ID }}"
            }'
